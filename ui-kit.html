<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui-kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div class="ui-kit">
      <div class="item ui-kit__input">
        <div class="order-date item__order-date">
          <div class="order-date__input">
            <p class="order-date__input-title">Дата и время заказа</p>
            <input
              class="input order-date__input_blank-value"
              placeholder="Введите"
              type="text"
              value=""
            />
          </div>
          <div class="order-date__input">
            <p class="order-date__input-title">Дата и время заказа</p>
            <input
              class="input order-date__input_incorrect-value"
              placeholder="Введите"
              type="text"
              value="06.12.2021"
            />
            <button
              class="order-date__input button-color-default x-button"
            ></button>
          </div>
          <div class="order-date__input">
            <p class="order-date__input-title">Дата и время заказа</p>
            <input
              class="input order-date__input_locked-value"
              placeholder="Введите"
              type="text"
              value="06.12.2021"
            />
            <div class="order-date__input-locked-icon"></div>
          </div>
        </div>
        <p class="order-date title__order-date">Input</p>
      </div>
    </div>
  </body>
</html>
