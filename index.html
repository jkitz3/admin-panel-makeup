<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui-kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="search-bar.css" />
  </head>
  <body>
    <div class="ui-kit">
      <div class="block ui-kit__block">
        <div class="block__title">Searchbar</div>
        <div class="block__content">
          <div class="searchbar block__searchbar">
            <div class="searchbar__content">
              <div class="searchbar__icon"></div>
              <input
                class="input searchbar__input"
                placeholder="Номер заказа или ФИО"
                type="text"
                value=""
              />
            </div>
          </div>
          <div class="searchbar block__searchbar">
            <div class="searchbar__content">
              <div class="searchbar__icon"></div>
              <input
                class="input searchbar__input"
                placeholder="Номер заказа или ФИО"
                type="text"
                value="50744"
              />
              <button
                class="button searchbar__button searchbar__button_x-button"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
