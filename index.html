<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui-kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="search-bar.css" />
  </head>
  <body>
    <div class="ui-kit">
      <div class="ui-kit__order-date">
        <div class="order-date">
          <div class="order-date__input">
            <label for="blankValue"
              ><p class="order-date__input-title">Дата и время заказа</p>
            </label>
            <input
              class="input order-date__input_blank"
              placeholder="Введите"
              type="text"
              id="blankValue"
              value=""
            />
          </div>
          <div class="order-date__input">
            <label for="incorrectValue"
              ><p class="order-date__input-title">Дата и время заказа</p>
            </label>
            <input
              class="input order-date__input_incorrect-value"
              placeholder="Введите"
              type="text"
              id="incorrectValue"
              value="06.12.2021"
            />
            <button
              class="button button_color-default x-button_order-date"
            ></button>
          </div>
          <div class="order-date__input">
            <p class="order-date__input-title">Дата и время заказа</p>
            <input
              class="input order-date__input_disabled"
              placeholder="Введите"
              type="text"
              value="06.12.2021"
            />
            <div class="order-date__input-locked-icon"></div>
          </div>
        </div>
        <p class="order-date title__order-date">Input</p>
      </div>
      <div class="ui-kit__searchbar">
        <div class="searchbar">
          <div class="searchbar__input">
            <input
              class="input searchbar__input_blank"
              placeholder="Номер заказа или ФИО"
              type="text"
              value=""
            />
            <div class="searchbar__input-icon_blank"></div>
          </div>
          <div class="searchbar__input">
            <input
              class="input searchbar__input_filled"
              placeholder="Номер заказа или ФИО"
              type="text"
              value="50744"
            />
            <button
              class="button button_color-default x-button_searchbar"
            ></button>
            <div class="searchbar__input-icon_filled"></div>
          </div>
        </div>
        <p class="searchbar title__searchbar">Searchbar</p>
      </div>
    </div>
  </body>
</html>
